<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styles/styles.css" />

		<script src="vendors/jquery-3.6.0.min.js"></script>
		<script src="scripts/client.js"></script>

		<title>Server Side Calculator</title>
	</head>
	<body>

        <header>
            <h1>Server Side Calculator</h1>
        </header>

        <div>
            <h1 id="calcResults">0</h1>
        </div>

        <form id="calculatorForm">
            <input id="calculatorInput" type="text" placeholder="0">
            <button id="inputClearer">C</button>

            <div class="buttonContainer">
                <button class="calcButton" data-value="7">7</button>
                <button class="calcButton" data-value="8">8</button>
                <button class="calcButton" data-value="9">9</button>
                <button class="calcButton" data-value="+">+</button>
                <button class="calcButton" data-value="4">4</button>
                <button class="calcButton" data-value="5">5</button>
                <button class="calcButton" data-value="6">6</button>
                <button class="calcButton" data-value="-">-</button>
                <button class="calcButton" data-value="1">1</button>
                <button class="calcButton" data-value="2">2</button>
                <button class="calcButton" data-value="3">3</button>
                <button class="calcButton" data-value="*">*</button>
                <button class="calcButton" data-value="0">0</button>
                <button class="calcButton" data-value=".">.</button>
                <input type="submit" value="=">
                <button class="calcButton" data-value="/">/</button>
            </div>
        </form>

        <div class="historyContainer">
            <h2>History</h2>
            <ul id="resultContainer">
                
            </ul>
        </div>

    </body>
</html>
